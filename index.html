<!DOCTYPE HTML>
 <html>
 <head>
 	<link rel="stylesheet" type="text/css" href="index.css">
 <script>
 players ={};
 
 function allowDrop(ev)
 {
 ev.preventDefault();
 }

 function drag(ev)
 {
 ev.dataTransfer.setData("Text",ev.target.id);
 }

 function drop(ev)
 {
 ev.preventDefault();
 var data=ev.dataTransfer.getData("Text");
 ev.target.appendChild(clone(data));
 }
 function clone(divId)
 {
    var clone = document.getElementById(divId).cloneNode(true);
    clone.id = "playerdiv"
    return clone
 }
 </script>
 </head>
 <body>
<div id="contentpane">
	<div id="sourcearea">
		<div id ="prototype" ondragstart="drag(event)" draggable="true" > test</div>	
	</div>
	<div id="playarea" ondrop="drop(event)" ondragover="allowDrop(event)">
		sometext
	</div>
</div>


 </body>
 </html>
